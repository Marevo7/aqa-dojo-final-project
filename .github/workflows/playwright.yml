name: Run Zara UI tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        type: choice
        required: true
        description: 'Run tests on chosen browser'
        options:
          - chromium
          - firefox
          - webkit
      create_storage:
        description: 'Create storage state before tests?'
        required: false
        default: 'false'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CREATE_STORAGE: ${{ github.event.inputs.create_storage }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=${{ github.event.inputs.test_type }} --trace=on

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
